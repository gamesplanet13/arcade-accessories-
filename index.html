<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Planet – Arcade Accessories</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#111827;
  --neon:#00f7ff;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  text-align:center;
  padding:15px 10px 5px;
}
.header h1{
  margin:0;
  font-size:34px;
  color:var(--neon);
}
.header p{
  margin:4px 0 15px;
  color:var(--muted);
  font-size:14px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:10px;
}

/* PRODUCT CARD */
.product{
  display:flex;
  align-items:center;
  background:var(--card);
  border:1px solid #1f2937;
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
}
.product img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:8px;
  margin-right:10px;
  background:#fff;
}
.info{
  flex:1;
}
.info b{
  display:block;
  font-size:15px;
}
.price{
  color:var(--neon);
  font-size:14px;
}

/* QTY */
.qty{
  display:flex;
  align-items:center;
}
.qty button{
  background:#000;
  color:#fff;
  border:1px solid var(--neon);
  width:30px;
  height:30px;
  border-radius:8px;
  font-size:18px;
}
.qty span{
  width:32px;
  text-align:center;
  font-size:15px;
}

/* ORDER PREVIEW */
.preview{
  margin:20px 0 100px;
  background:var(--card);
  border-radius:14px;
  padding:15px;
}
.preview h3{
  margin-top:0;
  color:var(--neon);
}
.total-text{
  text-align:right;
  font-size:18px;
  color:var(--neon);
}

/* FLOATING TOTAL BAR */
.floating-total{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(6px);
  border-top:1px solid #1f2937;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:999;
}
.floating-total span{
  font-size:18px;
  color:var(--neon);
  font-weight:bold;
}
.whatsapp{
  padding:10px 16px;
  font-size:16px;
  background:#25d366;
  border:none;
  border-radius:10px;
  color:#000;
  font-weight:bold;
}

/* SAFETY FOR LIGHT MODE */
@media (prefers-color-scheme: light){
  body{
    background:#ffffff;
    color:#000;
  }
  .product,.preview{
    background:#f9fafb;
    color:#000;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>Games Planet</h1>
  <p>Arcade box accessories</p>
</div>

<div class="container" id="products"></div>

<div class="preview">
  <h3>Order Preview</h3>
  <div id="orderList">No items selected</div>
</div>

<!-- FLOATING TOTAL -->
<div class="floating-total">
  <span>Total: ₹<span id="total">0</span></span>
  <button class="whatsapp" onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<script>
const products=[
 {name:"Push Button",price:33},
 {name:"Push Button (Imported)",price:55},
 {name:"Rasila Handle (Without Switch)",price:220},
 {name:"Rasila Handle (With Switch)",price:290},
 {name:"MD Handle (With Switch)",price:780},
 {name:"MD Switch Button",price:57},
 {name:"Black Switch Button",price:20},
 {name:"Coin Packet",price:220},
 {name:"Remote Lead",price:99},
 {name:"12 Core Wire (Per Meter)",price:50},
 {name:"Coin Drop Switch Button",price:40},
 {name:"Coin Acrylic Machine",price:220},
 {name:"Remote Plate",price:200},
 {name:"Old Rasila Push Button",price:13},
 {name:"Crystal Plastic Push Button (Green)",price:19}
];

const state={};
const container=document.getElementById("products");

products.forEach((p,i)=>{
  state[i]=0;
  container.innerHTML+=`
  <div class="product">
    <img src="https://via.placeholder.com/50">
    <div class="info">
      <b>${p.name}</b>
      <div class="price">₹${p.price}</div>
    </div>
    <div class="qty">
      <button onclick="updateQty(${i},-1)">−</button>
      <span id="q${i}">0</span>
      <button onclick="updateQty(${i},1)">+</button>
    </div>
  </div>`;
});

function updateQty(i,delta){
  state[i]=Math.max(0,state[i]+delta);
  document.getElementById("q"+i).innerText=state[i];
  renderPreview();
}

function renderPreview(){
  let html="",total=0;
  products.forEach((p,i)=>{
    if(state[i]>0){
      const sub=p.price*state[i];
      total+=sub;
      html+=`${p.name} × ${state[i]} = ₹${sub}<br>`;
    }
  });
  document.getElementById("orderList").innerHTML=html||"No items selected";
  document.getElementById("total").innerText=total;
}

function orderWhatsApp(){
  let msg="*Games Planet – Order Request*\n\n";
  let total=0;

  products.forEach((p,i)=>{
    if(state[i]>0){
      msg+=`${p.name} × ${state[i]} = ₹${p.price*state[i]}\n`;
      total+=p.price*state[i];
    }
  });

  msg+=`\n*Total: ₹${total}*`;

  window.open(
    "https://wa.me/919690483240?text="+encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
