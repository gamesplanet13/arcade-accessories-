<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Planet</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0b0b;
  color:#fff;
}
h1{
  text-align:center;
  margin:15px 0 0;
  color:#00ffd5;
  font-size:32px;
}
h2{
  text-align:center;
  margin:5px 0 20px;
  font-size:14px;
  color:#aaa;
}
.container{padding:10px;}

.product{
  background:#111;
  border:1px solid #222;
  border-radius:10px;
  padding:10px;
  margin-bottom:12px;
}

.image-slider{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:8px;
}
.image-slider img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
  border:1px solid #333;
  cursor:pointer;
}

.info{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.info h3{
  margin:0;
  font-size:14px;
}
.info p{
  margin:2px 0 0;
  color:#00ffd5;
  font-size:13px;
}

.qty{
  display:flex;
  align-items:center;
  gap:6px;
}
.qty button{
  width:30px;
  height:30px;
  border:none;
  border-radius:4px;
  background:#00ffd5;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
.qty span{
  min-width:20px;
  text-align:center;
}

#totalBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,0.85);
  border-top:1px solid #00ffd5;
  padding:10px;
  z-index:999;
}
#totalText{
  font-size:18px;
  margin-bottom:6px;
}
#totalBar button{
  width:100%;
  padding:12px;
  font-size:16px;
  font-weight:bold;
  background:#00ffd5;
  border:none;
  cursor:pointer;
}

/* Image Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  z-index:9999;
  justify-content:center;
  align-items:center;
}
.modal img{
  max-width:90%;
  max-height:85%;
  transition:transform 0.2s;
}
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:28px;
  cursor:pointer;
}
.zoom-controls{
  position:absolute;
  bottom:20px;
  display:flex;
  gap:10px;
}
.zoom-controls button{
  width:45px;
  height:45px;
  font-size:24px;
  background:#00ffd5;
  border:none;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Games Planet</h1>
<h2>Arcade Box Accessories</h2>

<div class="container" id="products"></div>

<div id="totalBar">
  <div id="totalText">Total: ₹0</div>
  <button onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<!-- Image Modal -->
<div id="imgModal" class="modal">
  <span class="close" onclick="closeModal()">✕</span>
  <div class="zoom-controls">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">−</button>
  </div>
  <img id="modalImg">
</div>

<script>
const products = [
 {name:"Push Button", price:33, images:["push1.jpg"]},
 {name:"Push Button (Imported)", price:55, images:["push_imported.jpg"]},
 {name:"Rasila Handle (Without Switch)", price:220, images:["rasila_without.jpg"]},
 {name:"Rasila Handle (With Switch)", price:290, images:["rasila_with.jpg"]},
 {name:"MD Handle (With Switch)", price:780, images:["md_handle1.jpg","md_handle2.jpg"]},
 {name:"MD Switch Button", price:57, images:["md_switch.jpg"]},
 {name:"Black Switch Button", price:20, images:["black_switch.jpg"]},
 {name:"Coin Packet", price:220, images:["coin_packet.jpg"]},
 {name:"Remote Lead", price:99, images:["remote_lead.jpg"]},
 {name:"12 Core Wire (Per Meter)", price:50, images:["12_core_wire.jpg"]},
 {name:"Coin Drop Switch Button", price:40, images:["coin_drop_switch.jpg"]},
 {name:"Coin Acrylic Machine", price:220, images:["coin_machine1.jpg","coin_machine2.jpg"]},
 {name:"Remote Plate", price:200, images:["remote_plate.jpg"]},
 {name:"Old Rasila Push Button", price:13, images:["old_rasila_button.jpg"]},
 {name:"Crystal Plastic Push Button (Green)", price:19, images:["crystal_button.jpg"]}
];

const cart = {};
const container = document.getElementById("products");

products.forEach((p,i)=>{
  cart[i]=0;
  const imgs = p.images.map(img =>
    `<img src="${img}" onclick="openModal(this.src)" onerror="this.style.display='none'">`
  ).join("");

  container.innerHTML += `
    <div class="product">
      <div class="image-slider">${imgs}</div>
      <div class="info">
        <div>
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
        </div>
        <div class="qty">
          <button onclick="changeQty(${i},-1)">-</button>
          <span id="q${i}">0</span>
          <button onclick="changeQty(${i},1)">+</button>
        </div>
      </div>
    </div>
  `;
});

function changeQty(i,val){
  cart[i]=Math.max(0,cart[i]+val);
  document.getElementById("q"+i).innerText=cart[i];
  updateTotal();
}

function updateTotal(){
  let total=0;
  products.forEach((p,i)=>{
    total+=cart[i]*p.price;
  });
  document.getElementById("totalText").innerText="Total: ₹"+total;
}

function orderWhatsApp(){
  let msg="*Games Planet Order*%0A%0A";
  let total=0;
  products.forEach((p,i)=>{
    if(cart[i]>0){
      msg+=`${p.name} × ${cart[i]} = ₹${cart[i]*p.price}%0A`;
      total+=cart[i]*p.price;
    }
  });
  msg+=`%0A*Total: ₹${total}*`;
  window.open("https://wa.me/919690483240?text="+msg,"_blank");
}

/* Modal Zoom */
let scale=1;
const modal=document.getElementById("imgModal");
const modalImg=document.getElementById("modalImg");

function openModal(src){
  modal.style.display="flex";
  modalImg.src=src;
  scale=1;
  modalImg.style.transform=`scale(${scale})`;
}
function closeModal(){
  modal.style.display="none";
}
function zoomIn(){
  scale+=0.2;
  modalImg.style.transform=`scale(${scale})`;
}
function zoomOut(){
  if(scale>1){
    scale-=0.2;
    modalImg.style.transform=`scale(${scale})`;
  }
}
</script>

</body>
</html>
