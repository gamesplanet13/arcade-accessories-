<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Planet – Arcade Accessories</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#111827;
  --neon:#00f7ff;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{text-align:center;padding:15px 10px 5px;}
.header h1{margin:0;font-size:34px;color:var(--neon);}
.header p{margin:4px 0 15px;color:var(--muted);font-size:14px;}

.container{max-width:900px;margin:auto;padding:10px;}

/* PRODUCT CARD */
.product{
  background:var(--card);
  border:1px solid #1f2937;
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
}

.image-row{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:8px;
}
.image-row img{
  width:55px;
  height:55px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
  background:#fff;
}

.info{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.info b{display:block;font-size:15px;}
.price{color:var(--neon);font-size:14px;}

.qty{
  display:flex;
  align-items:center;
}
.qty button{
  background:#000;
  color:#fff;
  border:1px solid var(--neon);
  width:30px;
  height:30px;
  border-radius:8px;
  font-size:18px;
}
.qty span{
  width:32px;
  text-align:center;
  font-size:15px;
}

/* PREVIEW */
.preview{
  margin:20px 0 100px;
  background:var(--card);
  border-radius:14px;
  padding:15px;
}
.preview h3{margin-top:0;color:var(--neon);}

/* FLOATING TOTAL */
.floating-total{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(6px);
  border-top:1px solid #1f2937;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:999;
}
.floating-total span{
  font-size:18px;
  color:var(--neon);
  font-weight:bold;
}
.whatsapp{
  padding:10px 16px;
  font-size:16px;
  background:#25d366;
  border:none;
  border-radius:10px;
  color:#000;
  font-weight:bold;
}

/* IMAGE MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  z-index:9999;
  justify-content:center;
  align-items:center;
}
.modal img{
  max-width:90%;
  max-height:85%;
  transition:transform .2s;
}
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:28px;
  cursor:pointer;
}
.zoom{
  position:absolute;
  bottom:20px;
  display:flex;
  gap:10px;
}
.zoom button{
  width:45px;
  height:45px;
  font-size:24px;
  background:var(--neon);
  border:none;
  border-radius:50%;
}
</style>
</head>

<body>

<div class="header">
  <h1>Games Planet</h1>
  <p>Arcade box accessories</p>
</div>

<div class="container" id="products"></div>

<div class="preview">
  <h3>Order Preview</h3>
  <div id="orderList">No items selected</div>
</div>

<div class="floating-total">
  <span>Total: ₹<span id="total">0</span></span>
  <button class="whatsapp" onclick="orderWhatsApp()">Order on WhatsApp</button>
</div>

<!-- IMAGE MODAL -->
<div id="imgModal" class="modal">
  <span class="close" onclick="closeModal()">✕</span>
  <div class="zoom">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">−</button>
  </div>
  <img id="modalImg">
</div>

<script>
const products=[
 {
  name:"Push Button",
  price:33,
  images:["Push button.jpg"]
 },
 {
  name:"Push Button (Imported)",
  price:55,
  images:["Imported push buttons.jpg"]
 },
 {
  name:"Rasila Handle (Without Switch)",
  price:220,
  images:["Rasila handle.jpg"]
 },
 {
  name:"Rasila Handle (With Switch)",
  price:290,
  images:["Rasila handle.jpg"]
 },
 {
  name:"MD Handle (With Switch)",
  price:780,
  images:[
    "Md handle with md switch.jpg",
    "Md handle with switch.jpg",
    "Md handle with switch.png"
  ]
 },
 {
  name:"MD Switch Button",
  price:57,
  images:["Md switch.jpg"]
 },
 {
  name:"Black Switch Button",
  price:20,
  images:["Switch button black.jpg"]
 },
 {
  name:"Coin Packet",
  price:220,
  images:["Coin packet.jpg"]
 },
 {
  name:"Remote Lead",
  price:99,
  images:["Remote lead.jpg"]
 },
 {
  name:"12 Core Wire (Per Meter)",
  price:50,
  images:["12core wire.jpg"]
 },
 {
  name:"Coin Drop Switch Button",
  price:40,
  images:["Coin switch.jpg"]
 },
 {
  name:"Coin Acrylic Machine",
  price:220,
  images:["Ecrylic coin machine.jpg"]
 },
 {
  name:"Remote Plate",
  price:200,
  images:["Plate.jpg"]
 },
 {
  name:"Old Rasila Push Button",
  price:13,
  images:["Old rasila push button.jpg"]
 },
 {
  name:"Crystal Plastic Push Button (Green)",
  price:19,
  images:["Crystal push button.jpg"]
 }
];

const state={};
const container=document.getElementById("products");

products.forEach((p,i)=>{
  state[i]=0;
  const imgs=p.images.map(img=>`<img src="${img}" onclick="openModal(this.src)">`).join("");
  container.innerHTML+=`
    <div class="product">
      <div class="image-row">${imgs}</div>
      <div class="info">
        <div>
          <b>${p.name}</b>
          <div class="price">₹${p.price}</div>
        </div>
        <div class="qty">
          <button onclick="updateQty(${i},-1)">−</button>
          <span id="q${i}">0</span>
          <button onclick="updateQty(${i},1)">+</button>
        </div>
      </div>
    </div>`;
});

function updateQty(i,v){
  state[i]=Math.max(0,state[i]+v);
  document.getElementById("q"+i).innerText=state[i];
  renderPreview();
}

function renderPreview(){
  let html="",total=0;
  products.forEach((p,i)=>{
    if(state[i]>0){
      const sub=p.price*state[i];
      total+=sub;
      html+=`${p.name} × ${state[i]} = ₹${sub}<br>`;
    }
  });
  document.getElementById("orderList").innerHTML=html||"No items selected";
  document.getElementById("total").innerText=total;
}

function orderWhatsApp(){
  let msg="*Games Planet – Order Request*\n\n";
  let total=0;
  products.forEach((p,i)=>{
    if(state[i]>0){
      msg+=`${p.name} × ${state[i]} = ₹${p.price*state[i]}\n`;
      total+=p.price*state[i];
    }
  });
  msg+=`\n*Total: ₹${total}*`;
  window.open("https://wa.me/919690483240?text="+encodeURIComponent(msg),"_blank");
}

/* MODAL */
let scale=1;
const modal=document.getElementById("imgModal");
const modalImg=document.getElementById("modalImg");

function openModal(src){
  modal.style.display="flex";
  modalImg.src=src;
  scale=1;
  modalImg.style.transform=`scale(${scale})`;
}
function closeModal(){modal.style.display="none";}
function zoomIn(){scale+=0.2;modalImg.style.transform=`scale(${scale})`;}
function zoomOut(){if(scale>1){scale-=0.2;modalImg.style.transform=`scale(${scale})`;}}
</script>

</body>
</html>
